{% extends 'layout.html' %}
{% block content %}

<form action="/create_class" method="post">
    <label>Class name:</label>
    <p>{{ form.name }}</p>
    <label>Description:</label>
    <p>{{ form.description}}</p>
    <label>Image:</label>
    <p>{{ form.picture }}</p>
    <input type="submit">
</form>

{% endblock %}
