{% extends 'layout.html' %}
{% block content %}
<div class="content">

<h1>
    {{_class.name}}
</h1>
<br>

{% for i in _class.students %}
{{i.name}}
{% endfor %}
<br>
<a href="/new_quiz/{{id}}">
    start quiz
</a>

<h2>
    Add Student
</h2>

<p1>
    <form action="/class/{{id}}"  method="post">
        Students Name<br>
    
        {{form.name(placeholder='Student name')}}<br>
        Students ID<br>
        {{form.student_id(placeholder='Student ID')}}<br>
        {{form.picture}}<br>
        <input type="submit">
    </form>
</p1>

</div>
{% endblock %}
